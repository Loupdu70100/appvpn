<div class="fixed top-0 left-0 w-full z-50 flex items-center justify-between px-3 py-1 h-[32px] bg-gray-800 text-white text-sm font-medium select-none" style="-webkit-app-region: drag;">
  <div class="flex items-center gap-2">
    <img src="logo.png" alt="Logo" class="w-5 h-5" draggable="false" />
    <span>Jet1Oeil Remote</span>
  </div>
  <div class="flex gap-2" style="-webkit-app-region: no-drag;">
    <button onclick="windowControls.minimize()" class="hover:bg-gray-700 px-2 rounded">_</button>
    <button onclick="windowControls.maximize()" class="hover:bg-gray-700 px-2 rounded">[ ]</button>
    <button onclick="windowControls.close()" class="hover:bg-red-600 px-2 rounded">X</button>
  </div>
</div>
