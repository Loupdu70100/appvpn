<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paramètrer Client VPN</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6 pt-[56px] flex flex-col">
  <script src="inject-titlebar.js"></script>
  
  
  <!-- Alerte fixée en haut, centrée -->
  <div id="top-alert" class="fixed top-8 left-0 right-0 z-50 flex justify-center px-8 py-8 bg-transparent pointer-events-none">
    <div id="alert-3" class="flex items-center p-4 text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400 shadow-md max-w-4xl pointer-events-auto hidden" role="alert">
      <svg class="shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
      </svg>
      <span class="sr-only">Info</span>
      <div class="ms-3 text-sm font-medium">
        Modification realiser avec sucess
      </div>
      <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-green-50 text-green-500 rounded-lg focus:ring-2 focus:ring-green-400 p-1.5 hover:bg-green-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-green-400 dark:hover:bg-gray-700" data-dismiss-target="#alert-3" aria-label="Close">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="bg-gray-700 rounded-2xl shadow-lg p-8 w-full max-w-xl mx-auto">
    <h2 class="text-2xl font-semibold mb-6">Modifier le client</h2>
    <form>
      <div class="space-y-6">
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-8 w-full max-w-xl">
          <h3 class="text-lg font-medium mb-2">Modifier le client</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm mb-1">Nom</label>
              <input
                id="nom"
                type="text"
                placeholder="Jet1Oeil"
                class="w-full rounded-md bg-gray-700 border border-gray-600 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                value=""
              />
            </div>
            <div>
              <label class="block text-sm mb-1">OS</label>
              <input
                id="os"
                type="text"
                placeholder="ubuntu 22.04"
                class="w-full rounded-md bg-gray-700 border border-gray-600 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                value=""
              />
            </div>
          </div>
        </div>
      </div>
      <div class="mt-6 bg-gray-800 rounded-2xl shadow-2xl p-8 w-full max-w-xl">
        <h3 class="text-lg font-medium mb-2">Description</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm mb-1">Description</label>
            <input
              id="description"
              type="textarea"
              placeholder="blabla..."
              class="w-full rounded-md bg-gray-700 border border-gray-600 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              value=""
            />
          </div>
        </div>
      </div>
    </form>
    <p id="result" class="mt-4 alert alert-info">Cliquez sur le bouton pour modifier les information du Client</p>
    <div class="flex justify-end">
      <button type="button" class="mt-6 bg-blue-600 hover:bg-blue-700 transition-colors px-6 py-2 rounded-md text-sm font-medium" id="editpeer">Modifier</button>
    </div>
  </div>

  <script src="./editpeer.js"></script>
</body>
</html>
